<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테마파크 설정</title>
    <style>
        body {
            width: 250px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #2c2c2e;
            color: #f5f5f5;
            margin: 0;
            padding: 15px;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 5px;
        }
        p {
            font-size: 12px;
            color: #a0a0a5;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3a3a3c;
            padding: 10px;
            border-radius: 8px;
        }
        .setting-label {
            font-size: 14px;
        }
        /* <label> 태그 자체를 스위치 모양으로 만든다. */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 51px;
            height: 31px;
            cursor: pointer;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 31px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #0a84ff;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        /* 비활성화 상태일 때의 스타일 추가 */
        input:disabled + .slider {
            background-color: #48484a;
            cursor: not-allowed;
        }
        input:disabled + .slider:before {
            background-color: #9e9e9e;
        }
        input:disabled:checked + .slider {
            background-color: #00427e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 테마파크 설정</h1>
        <p>집중 모드를 제어할 수 있습니다.</p>
        <div class="setting-row">
            <span class="setting-label">집중 모드</span>
            <label class="toggle-switch">
                <input type="checkbox" id="focus-mode-toggle" disabled>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
